            üîó [–ö–æ–º–º–∏—Ç]({{ github.event.head_commit.url }})
            üßë –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            üìù –°–æ–æ–±—â–µ–Ω–∏–µ: ${{ github.event.head_commit.message }}